{% extends 'base.html' %}
{% block content %}
{% load i18n %}
<style>
  body {
    overflow: hidden;
    background: url(static/media/indexImgTransparency.jpg) center center fixed no-repeat;
    background-size: cover;
  }

  .container {
    position: relative;
  }

  .center {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 18px;
  }


  .row {
    margin: 20px;
  }

  img {
    width: auto;
    height: 100%;
    opacity: 0.3;
  }


  /* xs - Extra small devices (portrait phones, less than 576px) */
  @media (max-width: 575.98px) {
    div.font {
      font-size: 90%;
    }

    div.btn-font {
      font-size: 75%;
    }
  }

  /* sm - Small devices (landscape phones, 576px and up) */
  @media (min-width: 576px) and (max-width: 767.98px) {
    div.font {
      font-size: 175%;
    }

    div.btn-font {
      font-size: 150%;
    }
  }

  /* md - Medium devices (tablets, 768px and up) */
  @media (min-width: 768px) and (max-width: 991.98px) {
    div.font {
      font-size: 255%;
    }

    div.btn-font {
      font-size: 175%;
    }
  }

  /* lg - Large devices (desktops, 992px and up) */
  @media (min-width: 992px) and (max-width: 1199.98px) {
    div.font {
      font-size: 350%;
    }

    div.btn-font {
      font-size: 275%;
    }
  }

  /* xl - Extra large devices (large desktops, 1200px and up) */
  @media (min-width: 1200px) {
    div.font {
      font-size: 430%;
    }

    div.btn-font {
      font-size: 300%;
    }
  }

</style>

<div class="contianer-fluid center">
    <div class="row">
      <button class="col text-center btn btn-primary btn-lg btn-block rounded-pill" disabled><div class="font">魚 for map 選</div></button>
    </div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row"></div>
    <div class="row">
      <a href="{% url 'areas' %}" class="btn btn-outline-primary btn-lg btn-block rounded-pill" role="button"><div class="btn-font">找釣點？</div></a>
    </div>
    <div class="row">
      <a href="{% url 'fingerling' %}" class="btn btn-outline-primary btn-lg btn-block rounded-pill" role="button"><div class="btn-font">找魚？</div></a>
    </div>
    <div class="row">
      <a href="{% url 'report' %}" class="btn btn-outline-primary btn-lg btn-block rounded-pill" role="button"><div class="btn-font">回報魚訊</div></a>
    </div>
</div>

{% endblock %}
