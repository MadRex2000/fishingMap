{% extends 'base.html' %}
{% block content %}
{% load i18n %}
<style>
  .filter-group {
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    font-weight: 600;
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1;
    border-radius: 3px;
    width: 120px;
    color: #fff;
  }

  .filter-group input[type='checkbox']:first-child + label {
    border-radius: 3px 3px 0 0;
  }

  .filter-group label:last-child {
    border-radius: 0 0 3px 3px;
    border: none;
  }

  .filter-group input[type='checkbox'] {
    display: none;
  }

  .filter-group input[type='checkbox'] + label {
    background-color: #3386c0;
    display: block;
    cursor: pointer;
    padding: 10px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.25);
  }

  .filter-group input[type='checkbox'] + label {
    background-color: #3386c0;
    text-transform: capitalize;
  }

  .filter-group input[type='checkbox'] + label:hover,
  .filter-group input[type='checkbox']:checked + label {
    background-color: #4ea0da;
  }

  .filter-group input[type='checkbox']:checked + label:before {
    content: 'âœ”';
    margin-right: 5px;
  }

  .mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  }
</style>

<div id="map"></div>
<nav id="filter-group" class="filter-group"></nav>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoicmV4d3UxMTIzIiwiYSI6ImNrYTUyejVkdTBhcGkzaHFmN3RlZXBtZHcifQ.m9Ejwl41uqQfXxNP_H-6rw';
  var places = {
    'type': 'FeatureCollection',
    'features': [
      {% if areas %}
        {% for area in areas %}
        {
        'type': 'Feature',
        'geometry': {
          'type': 'Point',
          'coordinates': [{{ area.lon }}, {{ area.lat }}]
        },
        'properties': {'location': '{{ area.location }}',
          'name': '{{ area.location }}',
          'district': '{% trans area.city %} {{ area.district }}',
          'fish': [{% for fish in area.fingerling_area.all %}'{{ fish.name }}',{% endfor %}]
          }
        },
        {% endfor %}
      {% endif %}
    ]
  };

  var filterGroup = document.getElementById('filter-group');
  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [121.741398, 25.131127],
    zoom: 13
  });

  map.on('load', function() {
    {% load static %}
    map.loadImage('{% static "media/icon/food.png" %}', function(error, image) {
       if (error) throw error;
       if (!map.hasImage('border-image')) {
         map.addImage('fishing-area', image);

         map.addSource('areas', {
           'type': 'geojson',
           'data': places
         });

        places.features.forEach(function(feature) {
          var symbol = feature.properties['location'];
          var layerID = symbol;
          if (!map.getLayer(layerID)) {
            map.addLayer({
              'id': layerID,
              'type': 'symbol',
              'source': 'areas',
              'layout': {
                'icon-image': 'fishing-area',
                'icon-size': 0.1,
                'icon-padding': 0,
                'icon-allow-overlap': true
              },
              'filter': ['==', 'location', symbol]
            });
          }
          map.on('click', layerID, function(e) {
            map.getCanvas().style.cursor = 'pointer';
            var feature = e.features[0];
            map.flyTo({ center: feature.geometry.coordinates, zoom: 15 });

            new mapboxgl.Popup({closeButton: false})
            .setLngLat(feature.geometry.coordinates)
            .setText(feature.properties.name)
            .addTo(map);
          });

        var input = document.createElement('input');
        input.type = 'checkbox';
        input.id = layerID;
        input.checked = true;
        filterGroup.appendChild(input);

        var label = document.createElement('label');
        label.setAttribute('for', layerID);
        label.textContent = symbol;
        filterGroup.appendChild(label);
        input.addEventListener('change', function(e){
          map.setLayoutProperty(
            layerID,
            'visibility',
            e.target.checked ? 'visible' : 'none'
          );
        });
      });





    }
  })
});
map.addControl(new mapboxgl.NavigationControl());
map.addControl(
  new mapboxgl.GeolocateControl({
    positionOptions: {
      enableHighAccuracy: true
    },
    trackUserLocation: true
  })
);



</script>
{% endblock %}
