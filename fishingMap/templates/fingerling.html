{% extends 'base.html' %}

{% block content %}
{% load i18n %}
<style>
  .filter-group {
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    font-weight: 600;
    position: absolute;
    top: 165px;
    left: 10px;
    z-index: 1;
    border-radius: 3px;
    width: 120px;
    color: #fff;
    height: 75%;
    overflow: auto;
  }

  .filter-group input[type='checkbox']:first-child + label {
    border-radius: 3px 3px 0 0;
    overflow: auto;
  }

  .filter-group label:last-child {
    border-radius: 0 0 3px 3px;
    border: none;
  }

  .filter-group input[type='checkbox'] {
    display: none;
  }

  .filter-group input[type='checkbox'] + label {
    background-color: #3386c0;
    display: block;
    cursor: pointer;
    padding: 10px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.25);
  }

  .filter-group input[type='checkbox'] + label {
    background-color: #3386c0;
    text-transform: capitalize;
  }

  .filter-group input[type='checkbox'] + label:hover,
  .filter-group input[type='checkbox']:checked + label {
    background-color: #4ea0da;
  }

  .filter-group input[type='checkbox']:checked + label:before {
    content: '✔';
    margin-right: 5px;
  }

  .mapboxgl-popup {
    max-width: 400px;
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
  }

  .map-overlay {
    font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    position: absolute;
    width: 20%;
    top: 0;
    left: 0;
    padding: 10px;
  }

  .map-overlay .map-overlay-inner {
    background-color: #fff;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
    border-radius: 3px;
    padding: 10px;
    margin-bottom: 10px;
  }

  .map-overlay h2 {
    line-height: 24px;
    display: block;
    margin: 0 0 10px;
  }

  .map-overlay .legend .bar {
    height: 10px;
    width: 100%;
    background: linear-gradient(to right, #fca107, #7f3121);
  }

  .map-overlay input {
    background-color: transparent;
    display: inline-block;
    width: 100%;
    position: relative;
    margin: 0;
    cursor: ew-resize;
  }

</style>

<div id="map"></div>
<div class="map-overlay top">
  <a href="{% url 'home' %}"><button type="button" class="btn btn-primary"><h6>⬅︎回首頁</h6></button></a>
  <div class="map-overlay-inner">
    <h2>找尋魚的蹤跡</h2>
    <label id="month"></label>
    <input id="slider" type="range" min="0" max="11" step="1" value="0" />
  </div>
</div>
<nav id="filter-group" class="filter-group"></nav>
<script>
  var filterGroup = document.getElementById('filter-group');

	{% include 'mapapi.html'%}

  var places = {
    'type': 'FeatureCollection',
    'features': [{% if areas %}{% for area in areas %}
        {
        'type': 'Feature',
        'geometry': {
          'type': 'Point',
          'coordinates': [{{ area.lon }}, {{ area.lat }}]
        },
        'properties': {
          'location': '{{ area.location }}',
          'district': '{{ area.city }} {{ area.district }}',
          'fish': [{% for branch in area.city.branches_city.all %}{% for fish in branch.fingerling_branch.all %}'{{ fish.name }}',{% endfor %}{% endfor %}]
          }
        },{% endfor %}{% endif %}
    ]
  };

  var fish = {
    'type': 'FeatureCollection',
    'features': [{% if fingerling %}{% for fish in fingerling %}
      {
        'properties': {
          'name': '{{ fish.name }}',
          'nickname': '{{ fish.nickname }}',
          'branch': '{{ fish.branch }}',
          'month': [{% for month in fish.branch.month.all %}'{{ month }}',{% endfor %}],
          }
      },{% endfor %}{% endif %}
    ]
  }

  var fishess = [];
  var months = [
  '一月',
  '二月',
  '三月',
  '四月',
  '五月',
  '六月',
  '七月',
  '八月',
  '九月',
  '十月',
  '十一月',
  '十二月'
  ];


  function renderListings(features) {
    filterGroup.innerHTML = '';
    if (features.length ) {
      features.forEach(function(feature) {
        var symbol = feature.properties['name'];
        var layerID = symbol;
        var input = document.createElement('input');
        input.type = 'checkbox';
        input.id = layerID;
        input.checked = false;
        filterGroup.appendChild(input);

        var label = document.createElement('label');
        label.setAttribute('for', layerID);
        label.textContent = symbol;
        filterGroup.appendChild(label);

        input.addEventListener('change', function(e){
          var filterGroup = document.getElementById('filter-group');
          var getInput = filterGroup.getElementsByTagName('input');
          if(input.checked == true){
          for(var i = 0; i < getInput.length; i++){
            getInput[i].checked = false;
          }
          input.checked = true;
        }

          places.features.forEach(function(feature) {
            var place = feature.properties;
            map.setLayoutProperty(
              place['location'],
              'visibility',
              'none'
              );
          });

          places.features.forEach(function(feature) {
            var place = feature.properties;
            if (place.fish.includes(layerID)){
              map.setLayoutProperty(
                place['location'],
                'visibility',
                e.target.checked ? 'visible' : 'none'
                );
              }
          });
        });

      });
      filterGroup.parentNode.style.display = 'block';
    }
  }

  function filterBy(month, features) {
    places.features.forEach(function(feature) {
      var place = feature.properties;
      map.setLayoutProperty(
        place['location'],
        'visibility',
        'none'
        );
    });

    if (features.length) {
      fishess = [];
      fish.features.forEach(function(feature) {
        if (feature.properties['month'].includes(months[month])) {
          fishess.push(feature);
        }

      });
    }
    document.getElementById('month').textContent = months[month];
  }

  function normalize(string) {
    return string.trim().toLowerCase();
  }


    map.on('load', function() {

        map.addSource('fishes', {
           'type': 'geojson',
           'data': fish
         });
       fish.features.forEach(function(feature) {
         var symbol = feature.properties['name'];
         var layerID = symbol;
           map.addLayer({
             'id': layerID,
             'source': 'fishes',
             'type': 'symbol',
           });
          });
          filterBy(0, fish.features);
          renderListings(fishess)

       {% load static %}
       map.loadImage('{% static "media/icon/food.png" %}', function(error, image) {
          if (error) throw error;
          if (!map.hasImage('border-image')) {
           map.addImage('fishing-area', image);

            map.addSource('areas', {
              'type': 'geojson',
              'data': places
            });

           places.features.forEach(function(feature) {
             var symbol = feature.properties['location'];
             var layerID = symbol;
             if (!map.getLayer(layerID)) {
               map.addLayer({
                 'id': layerID,
                 'type': 'symbol',
                 'source': 'areas',
                 'layout': {
                   'icon-image': 'fishing-area',
                   'icon-size': 0.1,
                   'icon-padding': 0,
                   'icon-allow-overlap': true,
                   'visibility': 'none'
                 },
               });
             }
             map.on('click', layerID, function(e) {
               map.getCanvas().style.cursor = 'pointer';
               var feature = e.features[0];
               map.flyTo({ center: feature.geometry.coordinates, zoom: 15 });

               new mapboxgl.Popup({closeButton: false})
               .setLngLat(feature.geometry.coordinates)
               .setText(feature.properties.location)
               .addTo(map);
             });
          });


      document.getElementById('slider').addEventListener('input', function(e) {
        var month = parseInt(e.target.value, 10);
        var value = normalize(e.target.value);
        filterBy(month, fish.features);
        renderListings(fishess);
     });
     filterBy(0, fish.features);
    }
  });
});


map.addControl(new mapboxgl.NavigationControl());
map.addControl(
  new mapboxgl.GeolocateControl({
    positionOptions: {
      enableHighAccuracy: true
    },
    trackUserLocation: true
  })
);
</script>




{% endblock %}
